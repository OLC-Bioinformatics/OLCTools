{% set name = "olctools" %}
{% set version = "1.0.4" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d49c180f7527f77816aa5efee1022e1de56da5a4eb02fece26af68d21827e9f6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/O/OLCTools/OLCTools-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3
  run:
    - python >=3
    - pytest

test:
  imports:
    - accessoryFunctions
    - biotools
    - coreGenome
    - databasesetup
    - metagenomefilter
    - sipprCommon
    - spadespipeline

about:
  home: https://github.com/lowandrew/OLCTools
  license: UNKNOWN
  license_family: OTHER
  license_file: ''
  summary: Summary of the package
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
